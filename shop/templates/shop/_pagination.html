<div class="pagination">

 
        {% if page_obj.has_previous %}
            <a class="page-nav" href="?page=1">&laquo; first</a>
            <a class="page-nav" href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            <small>{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</small>
        </span>

        {% if page_obj.has_next %}
            <a class="page-nav" class="" href="?page={{ page_obj.next_page_number }}">next</a>
            <a class="page-nav" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}


</div>
